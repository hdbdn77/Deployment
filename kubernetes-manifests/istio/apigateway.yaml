apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: douyin-apigateway
  namespace: douyin
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http2
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: apigateway
  namespace: douyin
spec:
  hosts:
  - "*"
  gateways:
  - douyin-apigateway
  http:
  - match:
    - uri:
        prefix: /douyin
    - uri:
        prefix: /static
    route:
    - destination:
        host: apigateway
        subset: v1
        port:
          number: 8080
      weight: 100
        
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: apigateway
  namespace: douyin
spec:
  host: apigateway
  subsets:
  - name: v1
    labels:
      version: v1 
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 160
      http:
        http1MaxPendingRequests: 160
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutiveErrors: 16
      interval: 1s
      baseEjectionTime: 5s
      maxEjectionPercent: 100
