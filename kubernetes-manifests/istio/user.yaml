apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: user
  namespace: douyin
spec:
  hosts:
  - "*.user.douyin.svc.cluster.local"
  tcp:
  - match:
    - port: 8080
    route:
    - destination:
        host: user
        subset: v1
        port:
          number: 8080
      weight: 50
    - destination:
        host: user
        subset: v2    
        port:
          number: 8080
      weight: 50
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: user
  namespace: douyin
spec:
  host: user
  subsets:
  - name: v1
    labels:
      version: v1 
  - name: v2  
    labels:
      version: v2
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 30
      http:
        http1MaxPendingRequests: 30
        maxRequestsPerConnection: 10
    outlierDetection:
      consecutive5xxErrors: 3
      interval: 1s
      baseEjectionTime: 5s
      maxEjectionPercent: 100