apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: douyin-video
  namespace: douyin
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 8080
      name: rpc-video
      protocol: TCP
    hosts:
    - "video.douyin.svc.cluster.local"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: video
  namespace: douyin
spec:
  hosts:
  - "video.douyin.svc.cluster.local"
  gateways:
  - douyin-video
  tcp:
  - match:
    - port: 8080
    route:
    - destination:
        host: video
        port:
          number: 8080